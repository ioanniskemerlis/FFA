<!-- Navigation Bar -->
<mat-toolbar color="primary" class="navbar">
  <span class="navbar-title">FFA</span>
</mat-toolbar>

<!-- Register Form Container -->
<div class="register-container">
  <mat-card class="register-card">
    <form (ngSubmit)="onRegister()" class="register-form">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="registerData.username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="registerData.email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="registerData.password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="accent" class="register-button" type="submit">Register</button>
    </form>
  </mat-card>

  <!-- Login Redirect -->
  <div class="login-redirect">
    <span>Already have an account?</span>
    <button mat-button color="primary" class="login-link" (click)="navigateToLogin()">Login here</button>
  </div>
</div>
