<!-- Navigation Bar -->
<mat-toolbar color="primary" class="navbar">
  <span class="navbar-title">FFA</span>
</mat-toolbar>

<!-- Login Form Container -->
<div class="login-container">
  <mat-card class="login-card">
    <form (ngSubmit)="onLogin()" class="login-form">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="loginData.username" name="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="loginData.password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="accent" class="login-button" type="submit">Login</button>
    </form>
  </mat-card>

  <!-- Register Redirect -->
  <div class="register-container">
    <span>Don't have an Account yet? </span>
    <button mat-button color="primary" class="register-link" (click)="navigateToRegister()"> Register Here</button>
  </div>
</div>
